backend:
  name: git-gateway
  branch: main

# Use local backend for local development
# Run: npx decap-server to start the local backend server
# Uncomment the following lines for local development:
# local_backend: true

# Publish mode (optional) - enable editorial workflow with drafts/review
publish_mode: editorial_workflow

# Media files configuration
media_folder: "public/uploads" # Where media files will be stored
public_folder: "/uploads" # Where media files will be accessed

# Collections define the content types
collections:
  # FAQs Collection
  - name: "faqs"
    label: "FAQs"
    label_singular: "FAQ"
    folder: "src/app/data/faqs"
    create: true
    slug: "{{slug}}"
    extension: json
    format: json
    fields:
      - { label: "Question", name: "question", widget: "string" }
      - { label: "Answer", name: "answer", widget: "text" }

  # Team Members Collection
  - name: "team"
    label: "Team Members"
    label_singular: "Team Member"
    folder: "src/app/data/team"
    create: true
    slug: "{{slug}}"
    extension: json
    format: json
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }

  # Testimonials Collection
  - name: "testimonials"
    label: "Testimonials"
    label_singular: "Testimonial"
    folder: "src/app/data/testimonials"
    create: true
    slug: "{{slug}}"
    extension: json
    format: json
    fields:
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Quote", name: "quote", widget: "text" }
